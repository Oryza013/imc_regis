<html>
    <head>
      <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
      <meta charset="utf-8">
      <link rel="stylesheet" href="css/bootstrap.css">
      <link rel="stylesheet" href="css/scroll_ani.css">
      <script src="js/bootstrap.bundle.js"></script>
      <link rel="stylesheet" href="css/features.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+Antique:wght@300;400&display=swap" rel="stylesheet">
      <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/4.1.5/css/flag-icons.min.css" integrity="sha512-UwbBNAFoECXUPeDhlKR3zzWU3j8ddKIQQsDOsKhXQGdiB5i3IHEXr9kXx82+gaHigbNKbTDp3VY/G6gZqva6ZQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script>
        $(function(){
          $("#footerContent").load("footer.html");
          $("#navContent").load("head.html");
          $("#inputCountry").load("countrylist.html");
        });
      </script>
    </head>
    <div id="navContent"></div>
    <body>
        <div class="container-fluid bg-imc-animate">
            <div class="container animate-text">
                <div class="row">
                    <div class="col-md-3 align-items-center text-center d-flex justify-content-center" style="min-height:200px;"><img src="../image/logo-white.png" style="height:130; width: auto;"></div>
                    <div class="col-md-9 text-center align-items-center text-white d-flex justify-content-center"><h1>Advisor information   <br/>and Letter of approval</h1><br></div>
                </div>
            </div>
        </div><br>
        <form id="regisForm">
        <div class="container">
            <div class="card">
            <div class="card-header"><h4>Advisor Information</h4></div>
            <div class="row card-body">
                <div class="col-md-4">
                    <label for="adName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="adFirstName">
                </div>
                <div class="col-md-4">
                    <label for="adMiddleName" class="form-label">Middle Name</label>
                    <input type="text" class="form-control" id="adMiddleName">
                </div>
                <div class="col-md-4">
                    <label for="adLastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="adLastName">
                </div>

                <div class="col-md-8">
                    <label for="adPreferName" class="form-label">Preferred Name</label>
                    <small class="text-muted">can be left unfilled</small>
                    <input type="text" class="form-control" id="adPreferName">
                </div>

                <div class="col-md-4">
                    <label for="adDOB" class="form-label">Date of birh</label>
                    <input type="date" class="form-control" id="adDOB">
                </div>



                <div class="col-md-6">
                    <label for="adEmail" class="form-label">E-Mail</label>
        <small class="text-muted">Make sure it is correct</small>
                    <input type="email" class="form-control" id="adEmail">
                </div>

                <div class="col-md-6">
                    <label for="adPreferContId" class="form-label">Name or ID of preferred contact method</label>
                    <br/>
                    <input type="text" class="form-control" id="adPreferContId">
                </div>
            </div>
            </div>
        </div>
        <br>


        <form id="regisForm">
        <div class="container">
            <div class="card">
            <div class="card-header"><h4>Letter of approval</h4></div>
            <div class="row card-body">
              <div class="col-md-6">
                  <label for="letAppr" class="form-label">Upload letter of approval</label>
                  <form id="letAppr" enctype="multipart/form-data" method="post" action="#">
                      <div class="form-control">
                          <input id="letAppr" name="filename" type="file" />
                          <input type="submit" value="submit file" id="submit"/>
                      </div>
                  </form>
              </div>
            </div>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-warning btn-lg" type="submit" value="submit" id="loginBtn">Register</button>
            </div>
        </form>
    </body>
    <div id="footerContent"></div>
</html>
