<html>
<head>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/scroll_ani.css">
    <script src="js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="css/features.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+Antique:wght@300;400&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/4.1.5/css/flag-icons.min.css" integrity="sha512-UwbBNAFoECXUPeDhlKR3zzWU3j8ddKIQQsDOsKhXQGdiB5i3IHEXr9kXx82+gaHigbNKbTDp3VY/G6gZqva6ZQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>

        $(function(){
          $("#footerContent").load("footer.html");
          $("#navContent").load("head.html");
          $("#inputCountry").load("countrylist.html");
        });
    </script>
</head>
<div id="navContent"></div>
<body>
    <div class="container-fluid bg-imc-animate">
        <div class="container animate-text">
            <div class="row">
                <div class="col-md-3 align-items-center text-center d-flex justify-content-center" style="min-height:200px;"><img src="../image/logo-white.png" style="height:130; width: auto;"></div>
                <div class="col-md-9 text-center align-items-center text-white d-flex justify-content-center"><h1>Payment</h1><br></div>
            </div>
        </div>
    </div><br>
    <form id="regisForm">
        <div class="container">
            <div class="card">
                <div class="card-header"><h4>Payment Submission</h4></div>
                <div class="row card-body">

                    <div class="col-md-6">
                        <label for="payTeamName" class="form-label">Team Name</label>
                        <input type="text" class="form-control" id="payTeamName">
                    </div>

                    <div class="col-md-6">
                        <label for="payAmount" class="form-label">Paid Amount</label>
                        <small class="text-muted">(in US Dollar)</small>
                        <input type="text" class="form-control" id="payAmount">
                    </div>

                    <div class="col-md-6">
                        <label for="payDate" class="form-label">Date Transferred</label>
                        <input type="date" class="form-control" id="payDate">
                    </div>

                    <div class="col-md-12">
                        <label for="paySlip" class="form-label">Transfer Slip</label>
                        <small class="text-muted">Please attach every slips in one pdf file</small>
                        <form id="paySlip" enctype="multipart/form-data" method="post" action="#">
                            <div class="form-control">
                                <input id="paySlip" name="filename" type="file" />
                                <input type="submit" value="submit file" id="submit" />
                            </div>
                        </form>
                    </div>


                </div>
            </div>
        </div><br>

        <br>
        <div class="d-flex justify-content-center">
            <button class="btn btn-warning btn-lg" type="submit" value="submit" id="loginBtn">Submit</button>
        </div>
    </form>
</body>
<div id="footerContent"></div>
</html>
