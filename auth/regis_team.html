<html>
    <head>
      <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
      <meta charset="utf-8">
      <link rel="stylesheet" href="css/bootstrap.css">
      <link rel="stylesheet" href="css/scroll_ani.css">
      <script src="js/bootstrap.bundle.js"></script>
      <link rel="stylesheet" href="css/features.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+Antique:wght@300;400&display=swap" rel="stylesheet">
      <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/4.1.5/css/flag-icons.min.css" integrity="sha512-UwbBNAFoECXUPeDhlKR3zzWU3j8ddKIQQsDOsKhXQGdiB5i3IHEXr9kXx82+gaHigbNKbTDp3VY/G6gZqva6ZQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script> 
        $(function(){
          $("#footerContent").load("footer.html");
          $("#navContent").load("head.html");
          $("#inputCountry").load("countrylist.html");
        });
      </script>
    </head>
    <div id="navContent"></div>
    <body>
        <div class="container-fluid bg-imc-animate">
            <div class="container animate-text">
                <div class="row">
                    <div class="col-md-3 align-items-center text-center d-flex justify-content-center" style="min-height:200px;"><img src="../image/logo-white.png" style="height:130; width: auto;"></div>
                    <div class="col-md-9 text-center align-items-center text-white d-flex justify-content-center"><h1>Registration</h1><br></div>
                </div>
            </div>
        </div><br>
        <form id="regisForm">
        <div class="container card">
            <div class="row card-body">
                <h3>Institution Information</h3>
                <div class="col-md-6">
                    <label for="schoolName" class="form-label">Faculty/School Name</label>
                    <small class="text-muted">e.g. Faculty of Medicine</small>
                    <input type="text" class="form-control" id="schoolName">
                </div>
                <div class="col-md-6">
                    <label for="uniName" class="form-label">University/Institute Name</label>
                    <small class="text-muted">e.g. Chiang Mai University</small>
                    <input type="text" class="form-control" id="uniName">
                </div>
                <div class="col-md-6">
                    <label for="uniAbbr" class="form-label">School Abbreviation</label>
                    <small class="text-muted">e.g. MEDCMU</small>
                    <input type="text" class="form-control" id="uniAbbr" placeholder="MEDCMU">
                </div>
                <div class="col-md-6">
                    <label for="country" class="form-label">Country</label>
                    <select id="inputCountry" class="form-select"></select>
                </div>
                <div class="col-md-12">
                    <label for="uniNamePron" class="form-label">Address</label>
                    <small class="text-muted">This will be used to send our sourveniors to you, please make sure that you did provide the correct</small>
                    <input type="text" class="form-control" id="uniNamePron" placeholder="">
                </div>
            </div>
        </div><br>
        <div class="container card">
            <div class="row card-body">
                <h3>Competitors Information</h3>
                <div class="col-md-6">
                    <label for="schoolName" class="form-label">Faculty/School Name</label>
                    <small class="text-muted">e.g. Faculty of Medicine</small>
                    <input type="text" class="form-control" id="schoolName">
                </div>
                <div class="col-md-6">
                    <label for="uniName" class="form-label">University/Institute Name</label>
                    <small class="text-muted">e.g. Chiang Mai University</small>
                    <input type="text" class="form-control" id="uniName">
                </div>
            </div>
        </div>
        <br>
        <div class="d-flex justify-content-center">
            <button class="btn btn-warning btn-lg" type="submit" value="submit" id="loginBtn">Register</button>
            </div>
        </form>
    </body>
    <div id="footerContent"></div>
</html>
